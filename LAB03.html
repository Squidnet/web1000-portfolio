    <script>
        
    // DENNE KODEN ER ETTERLIGNET FRA W3SCHOOLS.COM
        
    var karusell = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("bildefremvisning");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none"; 
    }
    karusell++;
    if (karusell > x.length) {karusell = 1} 
    x[karusell-1].style.display = "block"; 
    setTimeout(carousel, 2000); // BILDET ENDRER SEG HVERT 2. SEKUND
}
    </script>
